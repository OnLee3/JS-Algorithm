<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        let sumArray = [];

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              let sum = card[i] + card[j] + card[k];
              // 중복된 숫자는 저장 안함.
              // indexOf : 해당하는 값이 없으면 -1 을 리턴함.
              if (sumArray.indexOf(sum) !== -1) continue;
              sumArray.push(sum);
            }
          }
        }

        sumArray.sort((a, b) => b - a);
        answer = sumArray[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
