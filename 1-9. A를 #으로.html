<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /* Plan A
        "BANANA" => ["B", "A", "N", "A", "N", "A"]
        map((v, i)=> {}
          return if(v === "A") "#"
                else v
        })
        */
      function solution(s) {
        let answer = [...s];
        answer = answer.map((v, i) => {
          if (v === "A") return "#";
          else return v;
        });
        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
