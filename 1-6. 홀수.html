<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        for (i = 0; i <= arr.length; i++) {
          if (arr[i] % 2 === 0) {
            arr.splice(i, 1);
          }
        }
        const sum = arr.reduce((a, b) => a + b);
        arr.sort();
        answer.push(sum);
        answer.push(arr[0]);
        return answer;
      }
      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
