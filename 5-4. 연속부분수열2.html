<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;

        for (let p1 = 0; p1 < arr.length; p1++) {
          let p2 = p1;
          let sum = arr[p1];
          while (sum <= 5) {
            console.log(p1, p2, sum);
            answer++;
            p2++;
            sum += arr[p2];
            console.log(p1, p2, sum);
          }
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
