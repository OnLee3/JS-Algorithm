<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, (v) => 0);
        arr.forEach((v) => {
          let pos = -1;
          for (let i = 0; i < size; i++) if (answer[i] === v) pos = i;
          if (pos === -1) {
            answer.unshift(v);
            if (answer.length > size) answer.pop();
          } else {
            answer.splice(pos, 1);
            answer.unshift(v);
          }
        });
        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
