<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < n; i++) {
          let sum = 0;
          let target = String(arr[i]);

          for (let x of target) {
            sum += Number(x);
          }

          if (sum > max) {
            answer = arr[i];
            max = sum;
          } else if (sum === max && arr[i] > answer) answer = arr[i];
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
