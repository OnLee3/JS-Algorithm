<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        //  string은 주소참조(얕은 복사)가 안되고 값만 들어감.
        let answer = s;
        answer = s.replace(/A/g, "#");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
