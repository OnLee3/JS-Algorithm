<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > arr[i - 1] || i === 0) answer.push(arr[i]);
        }
        return answer;
      }
      const arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
