<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        const n = arr.length;
        let sum = 0;
        let p1 = 0;

        for (let p2 = 0; p2 < n; p2++) {
          sum += arr[p2];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[p1++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
