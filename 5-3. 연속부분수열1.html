<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let p1 = 0;
        let p2 = 1;
        let sum = arr[p1] + arr[p2];
        let n = arr.length;

        while (p2 < n) {
          if (sum === m) {
            answer++;
            sum -= arr[p1++];
          } else if (sum > m) sum -= arr[p1++];
          else {
            p2++;
            sum += arr[p2];
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
