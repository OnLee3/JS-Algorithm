<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];
        for (let x of times) {
          T_line.push([x[0], "s"]);
          T_line.push([x[1], "e"]);
        }
        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        let cnt = 0;
        for (let x of T_line) {
          if (x[1] === "s") cnt++;
          else cnt--;
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [
        [17, 28],
        [6, 30],
        [1, 27],
        [19, 38],
        [4, 46],
        [23, 30],
        [35, 43],
        [26, 45],
        [21, 31],
        [11, 44],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
