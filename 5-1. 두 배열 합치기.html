<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let pi = 0;
        let pj = 0;

        while (pi < n && pj < m) {
          if (arr1[pi] < arr2[pj]) answer.push(arr1[pi++]);
          else answer.push(arr2[pj++]);
        }
        while (pi !== n) answer.push(arr1[pi++]);
        while (pj !== m) answer.push(arr2[pj++]);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
