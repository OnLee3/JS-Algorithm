<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        sum = answer.reduce(function (a, b) {
          return a + b;
        }, 0);
        for (i = 0; i < arr.length - 1; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (sum - (answer[i] + answer[j]) === 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
              return answer;
            }
          }
        }
      }
      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
